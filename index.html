      <img class="profile__image" src="images/profile_image.png" alt="imagen de perfil">
      <div class="info">
        <p class="info__name">Jacques Cousteau</p>
        <button class="button__edition"><img src="images/vectoredition.png"
            alt="uma caneta na parte interna do botão de edição.">
        </button>
        <p class="info__discription">Explorar</p>
      </div>
      <!-- popup de edição perfil -->
        <div class="popup__container">
          <form class="popup">
            <h2 class="popup__title">Editar perfil</h2>
            <input class="input__name" type="text" name="firstName" placeholder="Nome">
            <input class="input__sobre" type="text" name="aboutMe" placeholder="Sobre mim">
            <button class="button__save" type="submit">Salvar</button>
            <button class="button__close-popup"><img class="button__image-close" src="images/Close_Icon.png" alt="grande icone em xis para fechar o popup"></button>
          </form>
        </div>
        <!-- popup adicionar cards -->
      <div class="popup__card">
          <form class="popup">
            <h2 class="popup__title">Novo local</h2>
            <input class="input__name" type="text" name="firstName" placeholder="Título">
            <input class="input__sobre" url="url" name="link" placeholder="Link da imagem">
            <button class="button__save" type="submit">Criar</button>
            <button class="button__close-popup"><img class="button__image-close" src="images/Close_Icon.png" alt="grande icone em xis para fechar o popup"></button>
          </form>
        </div>
        <!-- botão para para abrir popup card -->
