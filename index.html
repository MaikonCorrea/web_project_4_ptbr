<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="style.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/Vector_Around.png" alt="logo arround the u.s.">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="avatar">
        <div class="profile__image"></div>
      </div>
      <div class="info">
        <h1 class="info__name">Jacques Cousteau</h1>
        <button class="button__edition"><img src="images/vectoredition.png"
            alt="uma caneta na parte interna do botão de edição.">
        </button>
        <h3 class="info__discription">Explorar</h3>
      </div>
        <div class="popup__container">
          <form class="popup">
            <h2 class="popup__title">Editar perfil</h2>
            <input type="text" class="input__name" id="name" name="name" placeholder="Nome" required>
            <input type="text" class="input__sobre" id="about me" name="about me" placeholder="Sobre mim" required>
            <button class="button__save" type="submit">Salvar</button>
            <button class="button__close-popup"><img class="button__image-close" src="images/Close_Icon.png" alt="grande icone em xis para fechar o popup"></button>
          </form>
        </div>
      <button class="button__add"><img src="images/vectoradd.png"
          alt="um sinal de mais na parte interna do botão de adicionar."></button>
    </section>
    <section class="gallery">
      <div class="place">
        <img class="place__image" src="images/vale_de_yosemite.jpg"
          alt="foto do vale de yousemite, um rio entre as florestas com uma grande montanha ao fundo">
        <div class="place__data">
          <h3 class="place__title">Vale de Yosemite</h3>
          <button class="button__like"><img class="button__image-like" src="images/vector_coração.png" alt="uma imagem de coração para ser curtida"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/lago_louise.png"
          alt="um grande lago azul e ao fundo duas montanhas com gelo sendo refletidas na água">
        <div class="place__data">
          <h3 class="place__title">Lago Louise</h3>
          <button class="button__like"><img class="button__image-like" src="images/vector_coração.png" alt="uma imagem de coração para ser curtida"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/montanhas_care.png"
          alt="no alto da montanha por cima dos cumes no horizonte, o sol brilhante em um céu avermelhado">
        <div class="place__data">
          <h3 class="place__title">Montanhas carecas</h3>
          <button class="button__like"><img class="button__image-like" src="images/vector_coração.png" alt="uma imagem de coração para ser curtida"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/latemar.png"
          alt="montanhas de pedras com gelo a noite, ao fundo o céu estrelado">
        <div class="place__data">
          <h3 class="place__title">Latemar</h3>
          <button class="button__like"><img class="button__image-like" src="images/vector_coração.png" alt="uma imagem de coração para ser curtida"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/vanoise_national.png"
          alt="uma pequena enseada com águas calmas refletinfo a grande montanha com gelo ao fundo">
        <div class="place__data">
          <h3 class="place__title">Vanoise National Park</h3>
          <button class="button__like"><img class="button__image-like" src="images/vector_coração.png" alt="uma imagem de coração para ser curtida"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="images/lago_di_braies.png"
          alt="um lago com pequenos barcos atracados, com um fundo de montanhas pedregosas">
        <div class="place__data">
          <h3 class="place__title">Lago di Braies</h3>
          <button class="button__like"><img class="button__image-like" src="images/vector_coração.png" alt="uma imagem de coração para ser curtida"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyrigth">© 2023 Around The U.S.</h2>
  </footer>
  <script src= "script.js"></script>
</body>
</html>
