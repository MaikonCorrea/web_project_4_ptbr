<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="images/Vector_Around.png" alt="logo around the u.s.">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <!-- profile com identificação do usuário -->
    <section class="profile">
      <img class="profile__image" src="images/profile_image.png" alt="imagen de perfil">
      <div class="profile__info">
        <p class="profile__info-name" id="profileName">Jacques Cousteau</p>
        <button class="profile__button-edition" type="button"></button>
        <p class="profile__info-discription">Explorar</p>
      </div>
      <button class="profile__button-add-card" type="button">
      </button>
      <!-- popup de edição perfil -->
      <div class="edit">
        <form class="edit__popup">
          <h2 class="edit__popup-title">Editar perfil</h2>
          <input class="edit__input-name" type="text" name="firstName" placeholder="Nome">
          <input class="edit__input-about" type="text" name="aboutMe" placeholder="Sobre mim">
          <button class="edit__button-save" type="submit">Salvar</button>
          <button class="edit__button-close-popup"></button>
        </form>
      </div>
      <!-- popup adicionar cards -->
      <div class="include">
        <form class="include__popup">
          <h2 class="include__popup-title">Novo local</h2>
          <input class="include__input-title" type="text" name="firstName" placeholder="Título">
          <input class="include__input-link" type="url" name="link" placeholder="Link da imagem">
          <button class="include__button-save" type="submit">Criar</button>
          <button class="include__button-close-popup"></button>
        </form>
      </div>
    </section>
    <!-- local do clone JS dos cards -->
    <ul class="gallery"></ul>
    <!-- popup imagem na tela -->
    <ul class="screen"></ul>
  </main>
  <!-- footer -->
  <footer class="footer">
    <h2 class="footer__copyrigth">© 2023 Around The U.S.</h2>
  </footer>
   <!-- elemento tamplate para adicionar os cards -->
  <template id="gallery__card">
    <li class="place">
      <div class="place__image"></div>
      <button class="place__button-delete"></button>
      <div class="place__data">
        <h3 class="place__title"></h3>
        <button class="place__button-like"></button>
      </div>
    </li>
  </template>
   <!-- elemento tamplate para abertura de popup na tela -->
   <template id="screen">
    <li class="screen__image-popup">
      <button class="screen__button-close-popup">
        <img src="images/Close_Icon.png" alt="grande xis para fechar a janela">
      </button>
      <img class="screen__image-dynamics" src=" " alt=" ">
      <h3 class="screen__popup-title"></h3>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
