<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="images/Vector_Around.png" alt="logo around the u.s.">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <!-- profile com identificação do usuário -->
    <section class="profile">
      <img class="profile__image" src="images/profile_image.png" alt="imagen de perfil">
      <div class="info">
        <p class="info__name">Jacques Cousteau</p>
        <button class="button__edition" type="button">
        </button>
        <p class="info__discription">Explorar</p>
      </div>
      <!-- botão para para abrir popup card -->
      <button class="button__add" type="button">
      </button>
      <!-- popup de edição perfil -->
      <div class="popup__container">
        <form class="popup">
          <h2 class="popup__title">Editar perfil</h2>
          <input class="input__name" type="text" name="firstName" placeholder="Nome">
          <input class="input__sobre" type="text" name="aboutMe" placeholder="Sobre mim">
          <button class="button__save" type="submit">Salvar</button>
          <button class="button__close-popup"></button>
        </form>
      </div>
      <!-- popup adicionar cards -->
      <div class="popup__card">
        <form class="popup">
          <h2 class="popup__title">Novo local</h2>
          <input class="input__name" type="text" name="firstName" placeholder="Título">
          <input class="input__sobre" type="url" name="link" placeholder="Link da imagem">
          <button class="button__save" type="submit">Criar</button>
          <button class="button__close-popup"></button>
        </form>
      </div>
    </section>
    <!-- local do clone JS dos cards -->
    <ul class="gallery"></ul>

    <!-- popup imagem na tela -->
    <ul class="popup__container-image"></ul>
  </main>
  <!-- footer -->
  <footer class="footer">
    <h2 class="footer__copyrigth">© 2023 Around The U.S.</h2>
  </footer>

  <!-- elemento tamplate para abertura de popup na tela -->
  <template id="popup__container-image">
    <li class="popup__image-screen">
      <button class="button__image-screen-close-popup">
        <img src="images/Close_Icon.png" alt="grande xis para fechar a janela">
      </button>
      <img class="popup__image-dynamics" src=" " alt=" ">
      <h3 class="popup__title-screen"></h3>
    </li>
  </template>

  <!-- elemento tamplate para adicionar os cards -->
  <template id="gallery__card">
    <li class="place">
      <div class="place__image"></div>
      <button class="button__delete"></button>
      <div class="place__data">
        <h3 class="place__title"></h3>
        <button class="button__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
